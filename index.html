</head>

<body>
    <header class="fixed w-full z-50 bg-white shadow-md">
        <!-- Navigation Bar -->
        <nav class="fixed top-0 left-0 w-full bg-white shadow-md z-50">

                <!-- Left Side: Email Logo -->
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px"
                        fill="#fEBF24">
                        <path
                            d="M562-524h268v-186H562v186Zm135-37-105-79v-40l104 79 104-79v40l-103 79ZM60-120q-24 0-42-18T0-180v-600q0-24 18-42t42-18h840q24 0 42 18t18 42v600q0 24-18 42t-42 18H60Zm531-60h309v-600H60v600h7q44-69 112.5-109T329-329q81 0 149.5 40T591-180ZM329-400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM143-180h372q-35.61-42.27-84.3-65.64Q382-269 329-269t-101.5 23.5Q179-222 143-180Zm186-280q-25.5 0-42.75-17.25T269-520q0-25.5 17.25-42.75T329-580q25.5 0 42.75 17.25T389-520q0 25.5-17.25 42.75T329-460Zm151-20Z" />
                    </svg>
                    <a href="mailto:teedire@gmail.com" class="text-gray-800 font-semibold px-2">teedire@gmail.com</a>
                </div>

                <!-- Center: Buttons -->
                <div class="hidden md:flex space-x-4">
                    <a href="#projects"
                        class="bg-slate-500 text-white px-4 py-2 rounded-lg hover:bg-neutral-700 transition duration-300">View
                        Projects</a>
                    <a href="#contact"
                        class="bg-slate-500 text-white px-4 py-2 rounded-lg hover:bg-neutral-700 transition duration-300">Contact
                        Me</a>
                </div>

                <!-- Right Side: Navigation Links -->
                <div class="hidden md:flex space-x-6">
                    <a href="#about" class="text-gray-800 hover:text-[#459392] transition-colors duration-300">About</a>
                    <a href="#skills"
                        class="text-gray-800 hover:text-[#459392] transition-colors duration-300">Skills</a>
                    <a href="#projects"
                        class="text-gray-800 hover:text-[#459392] transition-colors duration-300">Projects</a>
                    <a href="#contact"
                        class="text-gray-800 hover:text-[#459392] transition-colors duration-300">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px"
                        fill="#fEBF24">
                        <path d="M360-120v-720h60v720h-60Zm175-181v-358l185 179-185 179Z" />
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
                <a href="#projects" class="block px-6 py-2">View Projects</a>
                <a href="#contact" class="block px-6 py-2">Contact Me</a>
                <a href="#about" class="block px-6 py-2">About</a>
                <a href="#skills" class="block px-6 py-2">Skills</a>
                <a href="#projects" class="block px-6 py-2">Projects</a>
                <a href="#contact" class="block px-6 py-2">Contact</a>
            </div>
        </nav>
    </header>

    <!--hero section-->
    <section id="hero" class="flex flex-col items-center justify-center min-h-screen bg-zinc-800 text-white">
        <!--avatar-->
        <div class="relative">
            <img src="https://i.pinimg.com/564x/40/83/25/408325bb57e1a479b656f75aba29a96f.jpg" alt="avatar"
                class="h-40 w-40 rounded-full border-4 border-stone-400 shadow shadow-2xl">
            <p class="absolute bottom-0 right-0 bg-stone-400 text-white px-2 py-1 rounded-full">@teedire_9</p>
        </div>

        <!--headline text-->
        <h1 class="text-4xl md:text-6xl font-bold text-center mt-6 leading-snug">
            Creating <br />
            <span class="text-amber-400">experiences & products</span> <br />
            that delight users
        </h1>

        <!--follow me btn-->
        <button id="follow-button"
            class="mt-8 bg-transparent border-2 border-amber-400 text-amber-400 px-6 py-2 rounded-lg hover:text-white transition duration-300">
            Follow Me
        </button>

        <!--social media icons (hidden by default)-->

        <div class="hidden mt-4 flex space-x-4" id="social-icons">
            <a href="https://github.com/fiyinfoluwa" target="_blank">
                <img src="./img/icons8-github.svg" alt="github" class="h-8 w-8">
            </a>
            <a href="#" target="_blank">
                <img src="./img/icons8-linkedin.svg" alt="linkedin" class="h-8 w-8">
            </a>
            <a href="#" target="_blank">
                <img src="./img/icons8-twitter.svg" alt="twitter" class="h-8 w-8">
            </a>
            <a href="#" target="_blank">
                <img src="./img/icons8-instagram-logo.svg" alt="instagram" class="h-8 w-8">
            </a>
        </div>
    </section>
    <!-- Skills Section -->
    <section id="skills" class="py-20 bg-[#DCBEA4]">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-12">My Skills</h2>
            <div class="flex flex-wrap justify-center gap-6">
                <!-- Skill Item -->
                <div class="w-40 h-40 sm:w-32 sm:h-32 lg:w-48 lg:h-48 mx-6 mb-6 relative">
                    <canvas id="python-skill" class="absolute top-0 left-0" width="100" height="100"></canvas>
                    <!-- Centered percentage text -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="text-2xl font-bold text-[#2F2F2F]">90%</span>
                    </div>
                    <p class="text-center mt-2 text-lg font-semibold">Python</p>
                </div>

                <!-- Repeat for other skills -->
                <div class="w-40 h-40 sm:w-32 sm:h-32 lg:w-48 lg:h-48 mx-6 mb-6 relative">
                    <canvas id="html-skill" class="absolute top-0 left-0" width="100" height="100"></canvas>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="text-2xl font-bold text-[#2F2F2F]">80%</span>
                    </div>
                    <p class="text-center mt-2 text-lg font-semibold">HTML</p>
                </div>

                <div class="w-40 h-40 sm:w-32 sm:h-32 lg:w-48 lg:h-48 mx-6 mb-6 relative">
                    <canvas id="css-skill" class="absolute top-0 left-0" width="100" height="100"></canvas>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="text-2xl font-bold text-[#2F2F2F]">75%</span>
                    </div>
                    <p class="text-center mt-2 text-lg font-semibold">CSS</p>
                </div>

                <div class="w-40 h-40 sm:w-32 sm:h-32 lg:w-48 lg:h-48 mx-6 mb-6 relative">
                    <canvas id="js-skill" class="absolute top-0 left-0" width="100" height="100"></canvas>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="text-2xl font-bold text-[#2F2F2F]">85%</span>
                    </div>
                    <p class="text-center mt-2 text-lg font-semibold">JavaScript</p>
                </div>
            </div>
        </div>
    </section>
